<!DOCTYPE html>
<html lang="es" class="light-style customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Cliente Redes ® v.1.0.1</title>

  <meta name="description" content="" />

  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/delta/logo d.png') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/fonts/boxicons.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/css/core.css') }}" class="template-customizer-core-css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/css/theme-default.css') }}" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/demo.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/css/pages/page-auth.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
 </head>


 <body style="background-color: #c9c9c9; overflow: hidden; display: grid; grid-template-rows: 1fr auto;">
  <div class="container-xxl" style="height: calc(100vh - 100px); overflow-y: auto;">
   <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
     <div class="card" style="padding: 20px;">
      <div class="card-body">
       <div class="app-brand justify-content-center">
        <img src="{{ url_for('static', filename='assets/img/delta/Logo Delta.png') }}" width="65%" style="margin-left: auto; margin-right: auto;" />
       </div>
       <h4 class="mb-2">Bienvenido a <span>Cliente®</span></h4>
       <p class="mb-4">Registrese para poder operar</p>
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
         {{ error_message }}
        </div>
        {% endif %}
       <form id="formAuthentication" class="mb-3" method="POST">
        <div class="mb-3">
         <label class="user-label">
          <i class="fas fa-user" style="color: #848688;"></i>
          Usuario
         </label>
         <input type="text" class="form-control" id="username" name="username" style="border: 1px solid #373435;" placeholder="Ingrese su usuario" autofocus />
        </div>
        <div class="mb-3 form-password-toggle">
         <div class="d-flex justify-content-between">
          <label class="form-label" for="password">
           <i class="fas fa-key" style="color: #848688;"></i>
           Contraseña
          </label>
         </div>
         <div class="input-group input-group-merge">
          <input type="password" id="password" class="form-control" name="password" style="border: 1px solid #373435;" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
          <span class="input-group-text cursor-pointer" style="border: 1px solid #373435;"><i class="bx bx-hide"></i></span>
         </div>
        </div>
        <div class="mb-3">
         <button class="btn btn-primary d-grid w-100" type="submit" style="background-color: #91c84a; border: 1px solid #373435; color: #373435; font-weight: bold;">Ingresar</button>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
   <footer class="container" style="position: fixed; bottom: 0; width: 100%; margin-top: 50px;">
    <div class="row align-items-center">
     <div class="col-md-3">
      <p>Desarrollado por Mirian</p>
     </div>

    </div>
   </footer>
  </div>

  <script src="{{ url_for('static', filename='assets/vendor/libs/jquery/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/libs/popper/popper.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/js/bootstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/js/menu.js') }}"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
 </body>
</html>
